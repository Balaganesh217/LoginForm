<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
</head>
<style>
    body{
        margin:0px;
        background-color:#f4f4f4;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    form{
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0,0,0,0.3);
        padding: 20px;
        max-width: 350px;
        width: 100%;
    }
    h1{
        text-align: center;
        color: #333;
    }
    input{
        width:95%;
        height: 30px;
        border-radius: 5px;
        border: 1px solid rgb(190, 161, 161);
        font-size: 16px;
        padding: 5px 10px;
        font-family:Arial, Helvetica, sans-serif ;
        outline: none;
    }
    
    label{
        display: flex;
        flex-direction: column;
        line-height: 0.4;
        font-size: 19px;
        font-weight: bold;
        margin-top: 7px;
    }
    #button{
        display: flex;  
        width: 100%;
        padding: 10px 20px;
        font-family: Arial,sans-serif;
        height: 40px;
        background-color: rgb(49, 173, 49);
        color: white;
        cursor: pointer;
    }
    #button:active{
        background-color: rgb(38, 131, 38);
        box-shadow:  2px 2px  10px green, 2px 2px 10px #ffffff;
    }
    @media(max-width:768px){
        body{
            padding: 10px;
            height: 100%;
        }
        form{
            width: 100%;
            max-width: 95%;
            padding: 15px;
            box-sizing: border-box;
        }
        input{
            width: 100%;
            height: 40px;
            font-size: 16px;
            box-sizing: border-box;
        }
        label{
            font-size: 16px;
        }
        #button{
            font-size: 15px;
            padding: 10px;
        }
        h1{
            font-size: 22px;
        }
    }
</style>
<body>
    <h1>Simple Form Validation</h1>
    <form onsubmit="return submitForm()">
        <label for="na">Name:</label>
        <br>
        <input type="text" id="na" placeholder="Enter your name">
        <br>
        <span id="s1" style="color: red;"></span>
        <br>
        <label for="nu">Number:</label>
        <br>
        <input type="number" id="nu" placeholder="Enter your number">
        <br>
        <span id="s2" style="color: red;"></span>
        <br>
        <label for="ma">Email:</label>
        <br>
        <input type="email" id="ma" placeholder="Enter your mail">
        <br>
        <span id="s3" style="color: red;"></span>
        <br><br>
        
        <input type="submit" id="button">

    </form>
    <script>
        function submitForm() {
            let Name = document.getElementById('na').value;
            let Number = document.getElementById('nu').value;
            let Mail = document.getElementById('ma').value;

            if (Name == "") {
                document.getElementById('s1').innerHTML = "Please enter the name";
                return false;
            }
            else{
                document.getElementById('s1').innerHTML = "";
            }
            if (Number == "") {
                document.getElementById('s2').innerHTML = " Please enter the number";
                return false;
            }
            else if (Number == isNaN) {
                document.getElementById('s2').innerHTML = " Please enter the number type";
                return false;
            }
            else{
                document.getElementById('s2').innerHTML = "";
            }
            if (Mail == "") {
                document.getElementById('s3').innerHTML = " Please enter the mail";
                return false;
            }
            else{
                document.getElementById('s3').innerHTML = "";
            }
            alert('Form submited successfully');
            return true;
        }
    </script>
</body>

</html>
